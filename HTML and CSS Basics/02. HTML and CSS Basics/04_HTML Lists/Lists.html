<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="1">
        <li>tupe 1</li>
        <ol reversed>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ol reversed>
        <li>Tupe 2</li>
        <ol>
            <li>tupe 2.1</li>
            <ul>
                <li>list</li>
                <li>list</li>
                <li>list</li>
            </ul>
            <li>Tupe 2.2</li>
            <ul>
                <li>list</li>
                <li>list</li>
                <li>list</li>
            </ul>
        </ol>
    </ol>
</body>
</html>
